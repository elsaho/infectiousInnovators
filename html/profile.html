<html lang="en">

<head>
  <title>Pixel Perfect Match</title>
  <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

  <!-- Other libraries -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>

<body>
  <!-- NavBar -->
  <nav id="navbarPlaceholder"></nav>
  <div class="container spacing-footer spacing-header pt-2 text-center lavender-blush"></div>
  <!-- Body -->
  <div class="container">
    <h1>Profile</h1>
    <form>
      <fieldset class="mb-3" id="personalInfoFields" disabled>
        <div class="form-group">
          <label>Name</label>
          <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label>Age</label>
          <input type="number" id="ageInput" class="form-control" min = "18" max = "100" placeholder="Enter your age"
          step="1">
        </div>
        <div class="form-group">
          <label>Location</label>
          <input type="text" id="locationInput" class="form-control" placeholder="Enter your location">
        </div>
        <label>Gender<span style="display:inline-block; width: 20pt;"></span></label>

        <div class="form-check form-check-inline">
          <input class="form-check-input Male" type="radio" name="Gender" value="Male">
          <label>Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input Female" type="radio" name="Gender" value="Female">
          <label>Female</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input Non-binary" type="radio" name="Gender" value="Non-binary">
          <label>Non-binary</label>
        </div>
        <!-- <br>
        <label>Hobbies<span style="display:inline-block; width: 20pt;"></span></label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" disabled>
          <label class="form-check-label" for="inlineCheckbox3">3 (disabled)</label>
        </div> -->
        <div class="container text-center py-3">
          <img id="mypic-goes-here" src="/images/portrait.svg" width=50 height=50 />
          <input type="file" id="mypic-input" accept="image/*" />
        </div>
      </fieldset>
      <div class="d-flex justify-content-end mt-5">
        <button type="button" class="btn btn-info" onclick="editUserInfo()">Edit</button>
        <span style="width: 10px"></span>
        <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
      </div>
    </form>
  </div>

  <!-- our own footer goes here-->
  <nav id="footerPlaceholder"></nav>

  <!-- Scripts -->
  <script src="/scripts/firebase.js"   ></script>
  <script src="/scripts/skeleton.js"></script>
  <script src="/scripts/profile.js"></script>

</body>
</html>
