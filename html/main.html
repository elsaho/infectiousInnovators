<!DOCTYPE html>
<html lang="en">

  <head>
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- bootstrap info -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
      </script>


    <!-- jquery and firebase scripts   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/4.8.1/firebase-ui-auth.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <title>Pixel Perfect Match</title>
  </head>

  <body>
    <!-- Top navbar -->
    <nav id="navbarPlaceholder"></nav>
    <div class="container spacing-footer spacing-header pt-2 text-center lavender-blush">
      <!-- Here is Task container for cards  -->
      <div class="container pb-3 pt-1">
        <div id="test-go-here" class="d-flex row justify-content-center">
        </div>
      </div>

      <!-- Person Information template -->
      <template id="displayPersonTemplate">
        <div class="card py-2 mx-2 middle-blue">
          <div class="card-body text-center ">
            <!-- <a class="btn onyx card-href card-title d-block">Get
              Details</a> -->
            <div class="text-center">
              <p class="name d-block my-1">Name goes here</p>
              <p class="age d-block my-1">Age goes here</p>
              <p class="location d-block my-1">Location goes here</p>
              <p class="hook d-block my-1">Hook goes here</p>
              <p class="prompt1 d-block my-1">prompt1 goes here</p>
              <p class="prompt2 d-block my-1">prompt2 goes here</p>
              <i class="material-symbols-outlined md-36 heart">favorite</i>
              <div class="profilePic"></div>

            </div>
          </div>
        </div>
      </template>
    </div>
    <!-- // Bottom navbar -->
    <nav id="footerPlaceholder"></nav>
    <script src="/scripts/skeleton.js"></script>
    <script src="/scripts/firebase.js"></script>
    <script src="/scripts/main.js"></script>
  </body>

</html>
